<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Open Binder - Bookmarks</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon-192.png" type="image/x-icon">

</head>

<body>

  <div class="app">
    <div class="sidebar">
      <div class="profile-section">
        <div id="userInfo" class="user-info"></div>
        <button id="logoutBtn" class="logout-btn" title="Logout"><span class="material-symbols-outlined">exit_to_app</span></button>
        <button id="googleSignInBtn" class="google-signin-btn" title="Sign in with Google">
          <span class="material-symbols-outlined" style="color: black;">login</span>
          Sign in with Google
        </button>

        <!-- Mobile Actions Menu (shown on small screens when tapping username) -->
        <div id="mobileActionsMenu" class="mobile-actions-menu">
          <button id="mobileBackupBtn" class="menu-item">
            <span class="material-symbols-outlined">download</span>
            Backup Data
          </button>
          <button id="mobileRestoreBtn" class="menu-item">
            <span class="material-symbols-outlined">upload</span>
            Restore Data
          </button>
        </div>
      </div>
      <!-- <h2><span class="material-symbols-outlined">folder</span>Open Binder</span>Open Binder</h2> -->
      <!-- <div id="folderControls">
        <button class="btn-addfolder" id="addFolderBtn"><span class="material-symbols-outlined">add</span> Add Folder</button>
      </div> -->

      <!-- Horizontal folder list with sticky Add button (mobile only) -->
      <div class="folder-strip" id="folders">
        <button id="addFolderFabMobile" class="addfolder-fab-mobile" title="Add Folder">
          <span class="material-symbols-outlined">add</span>
        </button>
        <span class="loading-inline">Loading...</span>
      </div>

      <div class="backup-controls">
        <button id="backupBtn" class="backup-btn"><span class="material-symbols-outlined">download</span> Backup Data</button>
        <button id="restoreBtn" class="restore-btn"><span class="material-symbols-outlined">upload</span> Restore Data</button>
      </div>
    </div>

    <div class="content">
      <div class="list-header">
        <h2 id="folderTitle"></h2>
        <button id="addNewBtn"><span class="material-symbols-outlined addBook-btn">add</span></button>
      </div>
      <div class="bookmark-list" id="bookmarks">Loading...</div>
    </div>
  </div>

  <!-- Floating Archive Button -->
  <button class="floating-archive-btn" id="archiveBtn"><span class="material-symbols-outlined">archive</span></button>

  <!-- Modal for bookmark details -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h3 id="modalTitle"></h3>
      <div id="modalPreview" class="modal-preview"></div>
      <p><a href="#" id="modalUrl" target="_blank"></a></p>
      <p id="modalDescription"></p>
    </div>
  </div>


  <!-- Folder Creation Modal -->
  <div class="modal-overlay" id="folderModal">
    <div class="modal-content folder-modal-content">
      <button class="close-btn" id="closeFolderModalBtn">&times;</button>
      <h3>Create New Folder</h3>

      <div class="folder-form">
        <div class="form-group">
          <label for="folderName">Folder Name</label>
          <input type="text" id="folderName" placeholder="Enter folder name..." maxlength="50">
        </div>


      </div>

      <div class="modal-actions">
        <button class="btn-secondary" id="cancelFolderBtn">Cancel</button>
        <button class="btn-primary" id="createFolderBtn" disabled>Create Folder</button>
      </div>
    </div>
  </div>

  <!-- Backup file input (hidden) -->
  <input type="file" id="restoreFileInput" accept=".json" style="display: none;">

  <script src="./config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>

</html>
