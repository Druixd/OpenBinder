<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Bookmark</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="icon" href="icon-192.png" type="image/png"> -->
  <link rel="icon" href="icon-192.png" type="image/x-icon">
</head>
<body>
  <div class="form-container">
    <h2><span class="material-symbols-outlined">bookmark_add</span> Add New Bookmark</h2>

    <div class="folder-section">
      <div class="folder-list-container">
        <button class="btn-addfolder-square" type="button" id="addFolderBtn" title="Add Folder"><span class="material-symbols-outlined">add</span></button>
        <div id="folderList">Loading...</div>
      </div>
    </div>

    <form id="form">
      <div class="form-field">
        <label><span class="material-symbols-outlined">link</span>Link:</label>
        <input id="url" name="url" required>
      </div>
      <div id="linkPreview"></div>
      
      <div class="form-field">
        <label><span class="material-symbols-outlined">title</span>Title:</label>
        <input id="title" name="title">
      </div>
      
      <div class="form-field">
        <label><span class="material-symbols-outlined">description</span>Description:</label>
        <textarea id="desc" name="desc" rows="3"></textarea>
      </div>
    </form>
  </div>

  <!-- Login Modal for non-signed-in users -->
  <div class="login-modal-overlay" id="loginModalOverlay">
    <div class="login-modal-content">
      <div class="login-modal-header">
        <h2>Welcome to Open Binder</h2>
        <p>Sign in to save and organize your bookmarks</p>
      </div>
      <div class="login-modal-body">
        <button id="modalGoogleSignInBtn" class="google-signin-btn">
          <span class="material-symbols-outlined">login</span>
          Sign in with Google
        </button>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="share.js"></script>
</body>
</html>
